<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable Riso Zine</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="p5Libraries/p5.js"></script>
    <script src="p5Libraries/p5.riso.js"></script>
    <!-- <script src="asciiart/asciiart/p5.asciiart.min.js"></script> -->
    <!-- <script src="../addons/p5.sound.js"></script> -->
  </head>

  <body>
    <main>
      <aside class="left">
        <button id="layer1Color">Layer 1 Color</button>
        <button id="layer2Color">Layer 2 Color</button>
        <button id="layer2x2Color">Layer 2x2 Color</button>
        <button id="layer3Color">Layer 3 Color</button>
      </aside>
      <figure class="center">
        <div id="cover"><img src="media/theater.jpg" /></div>
        <div id="colombina"></div>
        <div id="pierrot"></div>
        <h3>Click & drag to increase intensity</h3>
      </figure>
      <aside class="right">
        <button id="modeButton">Dither</button>
        <button id="saveButton">Save Image</button>
      </aside>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
